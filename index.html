<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Бегущий человечек</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }
      main {
        display: grid;
        gap: 12px;
        justify-items: center;
      }
      canvas {
        background: linear-gradient(#38bdf8, #0ea5e9 45%, #94a3b8 45%, #94a3b8);
        border: 4px solid #1e293b;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.4);
      }
      .hud {
        display: flex;
        gap: 16px;
        font-size: 14px;
      }
      button {
        padding: 8px 16px;
        border-radius: 999px;
        border: none;
        background: #22c55e;
        color: #0f172a;
        font-weight: 700;
        cursor: pointer;
      }
      button:hover {
        background: #4ade80;
      }
      .hint {
        font-size: 12px;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="game" width="800" height="260" aria-label="Игра про бегущего человечка"></canvas>
      <div class="hud">
        <div>Очки: <span id="score">0</span></div>
        <div>Рекорд: <span id="best">0</span></div>
      </div>
      <button id="restart" type="button">Начать заново</button>
      <div class="hint">Пробел — прыжок. Избегай кирпичей!</div>
    </main>
    <script>
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const scoreEl = document.getElementById("score");
      const bestEl = document.getElementById("best");
      const restartBtn = document.getElementById("restart");

      const groundY = 210;
      const player = {
        x: 80,
        y: groundY,
        width: 28,
        height: 40,
        velocityY: 0,
        gravity: 0.8,
        jumpStrength: 12,
        isGrounded: true,
      };

      let obstacles = [];
      let score = 0;
      let bestScore = 0;
      let speed = 4;
      let isRunning = true;
      let spawnTimer = 0;

      const resetGame = () => {
        obstacles = [];
        score = 0;
        speed = 4;
        spawnTimer = 0;
        player.y = groundY;
        player.velocityY = 0;
        player.isGrounded = true;
        isRunning = true;
        scoreEl.textContent = score;
      };

      const jump = () => {
        if (!player.isGrounded || !isRunning) return;
        player.velocityY = -player.jumpStrength;
        player.isGrounded = false;
      };

      const spawnObstacle = () => {
        const height = 30 + Math.random() * 30;
        obstacles.push({
          x: canvas.width + 20,
          y: groundY + player.height - height,
          width: 30 + Math.random() * 10,
          height,
        });
      };

      const update = () => {
        if (!isRunning) return;
        player.velocityY += player.gravity;
        player.y += player.velocityY;
        if (player.y >= groundY) {
          player.y = groundY;
          player.velocityY = 0;
          player.isGrounded = true;
        }

        spawnTimer += 1;
        if (spawnTimer > 80 + Math.random() * 60) {
          spawnObstacle();
          spawnTimer = 0;
        }

        obstacles.forEach((obstacle) => {
          obstacle.x -= speed;
        });
        obstacles = obstacles.filter((obstacle) => obstacle.x + obstacle.width > 0);

        speed = Math.min(9, speed + 0.0015);
        score += 1;
        scoreEl.textContent = Math.floor(score / 5);

        checkCollisions();
      };

      const checkCollisions = () => {
        for (const obstacle of obstacles) {
          const hitX =
            player.x < obstacle.x + obstacle.width &&
            player.x + player.width > obstacle.x;
          const hitY =
            player.y < obstacle.y + obstacle.height &&
            player.y + player.height > obstacle.y;
          if (hitX && hitY) {
            isRunning = false;
            bestScore = Math.max(bestScore, Math.floor(score / 5));
            bestEl.textContent = bestScore;
            break;
          }
        }
      };

      const drawPlayer = () => {
        ctx.fillStyle = "#0f172a";
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillStyle = "#38bdf8";
        ctx.fillRect(player.x + 6, player.y + 8, player.width - 12, 10);
      };

      const drawObstacles = () => {
        ctx.fillStyle = "#b91c1c";
        obstacles.forEach((obstacle) => {
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
          ctx.strokeStyle = "#7f1d1d";
          ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
      };

      const drawGround = () => {
        ctx.fillStyle = "#334155";
        ctx.fillRect(0, groundY + player.height, canvas.width, 20);
      };

      const drawGameOver = () => {
        if (isRunning) return;
        ctx.fillStyle = "rgba(15, 23, 42, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f8fafc";
        ctx.font = "28px 'Segoe UI', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Столкновение!", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "16px 'Segoe UI', sans-serif";
        ctx.fillText("Нажми «Начать заново»", canvas.width / 2, canvas.height / 2 + 20);
      };

      const render = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGround();
        drawPlayer();
        drawObstacles();
        drawGameOver();
      };

      const loop = () => {
        update();
        render();
        requestAnimationFrame(loop);
      };

      window.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          event.preventDefault();
          jump();
        }
      });

      restartBtn.addEventListener("click", resetGame);
      loop();
    </script>
  </body>
</html>
