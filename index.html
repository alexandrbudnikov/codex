<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Бегущий человечек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background-color: #0a0f1f;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1f2a44 0%, #0a0f1f 55%, #05070f 100%);
        color: #f8fafc;
      }
      .page {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 32px clamp(16px, 4vw, 48px) 48px;
        gap: 32px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 20px;
        letter-spacing: 0.4px;
      }
      .logo-badge {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        display: grid;
        place-items: center;
        font-weight: 700;
        color: #0a0f1f;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.45);
      }
      .hero {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 32px;
        align-items: center;
      }
      .hero-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 24px;
        padding: 32px;
        display: grid;
        gap: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.55);
      }
      .hero-card h1 {
        font-size: clamp(28px, 3vw, 40px);
        margin: 0;
      }
      .hero-card p {
        margin: 0;
        color: #cbd5f5;
        font-size: 15px;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }
      .stat {
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(99, 102, 241, 0.35);
        border-radius: 16px;
        padding: 14px 16px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .stat span {
        font-size: 13px;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .stat strong {
        font-size: 22px;
      }
      .primary-action {
        justify-self: start;
        padding: 12px 24px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        color: #04110a;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(34, 197, 94, 0.35);
      }
      .primary-action:hover {
        filter: brightness(1.05);
      }
      .game-shell {
        background: rgba(15, 23, 42, 0.75);
        border-radius: 28px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 24px;
        display: grid;
        gap: 16px;
        box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.2),
          0 24px 50px rgba(2, 6, 23, 0.6);
      }
      canvas {
        width: 100%;
        height: auto;
        border-radius: 20px;
        background: linear-gradient(180deg, #38bdf8 0%, #0ea5e9 52%, #e2e8f0 52%);
        box-shadow: inset 0 0 0 1px rgba(30, 41, 59, 0.4);
      }
      .hud {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        color: #e2e8f0;
        font-size: 14px;
      }
      .hud-pill {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 999px;
        padding: 6px 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .hint {
        font-size: 13px;
        color: #94a3b8;
      }
      @media (max-width: 720px) {
        .hero {
          grid-template-columns: 1fr;
        }
        .hero-card,
        .game-shell {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="logo">
          <div class="logo-badge">Б</div>
          <span>Бегущий человечек</span>
        </div>
        <button class="primary-action" id="restart" type="button">Начать заново</button>
      </header>

      <main class="hero">
        <section class="hero-card">
          <h1>Бегущий человечек</h1>
          <p>Пробел — прыжок. Избегай кирпичей!</p>
          <div class="stat-grid">
            <div class="stat">
              <span>Очки</span>
              <strong id="score">0</strong>
            </div>
            <div class="stat">
              <span>Рекорд</span>
              <strong id="best">0</strong>
            </div>
          </div>
        </section>

        <section class="game-shell">
          <canvas id="game" width="800" height="260" aria-label="Игра про бегущего человечка"></canvas>
          <div class="hud">
            <div class="hud-pill">Очки: <span id="score-inline">0</span></div>
            <div class="hud-pill">Рекорд: <span id="best-inline">0</span></div>
          </div>
          <div class="hint">Пробел — прыжок. Избегай кирпичей!</div>
        </section>
      </main>
    </div>

    <script>
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const scoreEl = document.getElementById("score");
      const bestEl = document.getElementById("best");
      const scoreInlineEl = document.getElementById("score-inline");
      const bestInlineEl = document.getElementById("best-inline");
      const restartBtn = document.getElementById("restart");

      const groundY = 210;
      const player = {
        x: 80,
        y: groundY,
        width: 28,
        height: 40,
        velocityY: 0,
        gravity: 0.8,
        jumpStrength: 12,
        isGrounded: true,
      };

      let obstacles = [];
      let score = 0;
      let bestScore = 0;
      let speed = 4;
      let isRunning = true;
      let spawnTimer = 0;

      const resetGame = () => {
        obstacles = [];
        score = 0;
        speed = 4;
        spawnTimer = 0;
        player.y = groundY;
        player.velocityY = 0;
        player.isGrounded = true;
        isRunning = true;
        updateScore();
      };

      const updateScore = () => {
        const displayScore = Math.floor(score / 5);
        scoreEl.textContent = displayScore;
        scoreInlineEl.textContent = displayScore;
        bestEl.textContent = bestScore;
        bestInlineEl.textContent = bestScore;
      };

      const jump = () => {
        if (!player.isGrounded || !isRunning) return;
        player.velocityY = -player.jumpStrength;
        player.isGrounded = false;
      };

      const spawnObstacle = () => {
        const height = 30 + Math.random() * 30;
        obstacles.push({
          x: canvas.width + 20,
          y: groundY + player.height - height,
          width: 30 + Math.random() * 10,
          height,
        });
      };

      const update = () => {
        if (!isRunning) return;
        player.velocityY += player.gravity;
        player.y += player.velocityY;
        if (player.y >= groundY) {
          player.y = groundY;
          player.velocityY = 0;
          player.isGrounded = true;
        }

        spawnTimer += 1;
        if (spawnTimer > 80 + Math.random() * 60) {
          spawnObstacle();
          spawnTimer = 0;
        }

        obstacles.forEach((obstacle) => {
          obstacle.x -= speed;
        });
        obstacles = obstacles.filter((obstacle) => obstacle.x + obstacle.width > 0);

        speed = Math.min(9, speed + 0.0015);
        score += 1;

        checkCollisions();
        updateScore();
      };

      const checkCollisions = () => {
        for (const obstacle of obstacles) {
          const hitX =
            player.x < obstacle.x + obstacle.width &&
            player.x + player.width > obstacle.x;
          const hitY =
            player.y < obstacle.y + obstacle.height &&
            player.y + player.height > obstacle.y;
          if (hitX && hitY) {
            isRunning = false;
            bestScore = Math.max(bestScore, Math.floor(score / 5));
            break;
          }
        }
      };

      const drawPlayer = () => {
        ctx.fillStyle = "#0f172a";
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillStyle = "#38bdf8";
        ctx.fillRect(player.x + 6, player.y + 8, player.width - 12, 10);
      };

      const drawObstacles = () => {
        ctx.fillStyle = "#b91c1c";
        obstacles.forEach((obstacle) => {
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
          ctx.strokeStyle = "#7f1d1d";
          ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
      };

      const drawGround = () => {
        ctx.fillStyle = "#cbd5f5";
        ctx.fillRect(0, groundY + player.height, canvas.width, 20);
      };

      const drawGameOver = () => {
        if (isRunning) return;
        ctx.fillStyle = "rgba(15, 23, 42, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f8fafc";
        ctx.font = "28px 'Inter', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Столкновение!", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "16px 'Inter', sans-serif";
        ctx.fillText("Нажми «Начать заново»", canvas.width / 2, canvas.height / 2 + 20);
      };

      const render = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGround();
        drawPlayer();
        drawObstacles();
        drawGameOver();
      };

      const loop = () => {
        update();
        render();
        requestAnimationFrame(loop);
      };

      window.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          event.preventDefault();
          jump();
        }
      });

      restartBtn.addEventListener("click", resetGame);
      loop();
    </script>
  </body>
</html>
