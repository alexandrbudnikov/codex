<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Бегущий человечек</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }
      main {
        display: grid;
        gap: 12px;
        justify-items: center;
      }
      canvas {
        background: #0b1027;
        border: 4px solid #0f172a;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.4);
      }
      .hud {
        display: flex;
        gap: 16px;
        font-size: 14px;
      }
      button {
        padding: 8px 16px;
        border-radius: 999px;
        border: none;
        background: #22c55e;
        color: #0f172a;
        font-weight: 700;
        cursor: pointer;
      }
      button:hover {
        background: #4ade80;
      }
      .hint {
        font-size: 12px;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="game" width="800" height="260" aria-label="Игра про бегущего человечка"></canvas>
      <div class="hud">
        <div>Очки: <span id="score">0</span></div>
        <div>Рекорд: <span id="best">0</span></div>
      </div>
      <button id="restart" type="button">Начать заново</button>
      <div class="hint">Удерживай пробел для высокого прыжка. Избегай мячиков!</div>
    </main>
    <script>
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const scoreEl = document.getElementById("score");
      const bestEl = document.getElementById("best");
      const restartBtn = document.getElementById("restart");

      const groundY = 210;
      const player = {
        x: 80,
        y: groundY,
        width: 38,
        height: 44,
        velocityY: 0,
        gravity: 0.8,
        jumpStrength: 12,
        isGrounded: true,
      };

      let obstacles = [];
      let score = 0;
      let bestScore = 0;
      let speed = 4;
      let isRunning = true;
      let spawnTimer = 0;
      let isJumpHeld = false;
      let jumpHoldFrames = 0;
      const maxJumpHoldFrames = 18;
      const jumpHoldBoost = 0.6;

      const makeSvgDataUrl = (svg) =>
        `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;

      const critterImage = new Image();
      critterImage.src = makeSvgDataUrl(`
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
          <defs>
            <linearGradient id="fur" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0" stop-color="#fcd34d"/>
              <stop offset="1" stop-color="#f97316"/>
            </linearGradient>
          </defs>
          <rect width="64" height="64" rx="18" fill="#111827"/>
          <ellipse cx="32" cy="36" rx="18" ry="16" fill="url(#fur)"/>
          <circle cx="24" cy="28" r="8" fill="#fbbf24"/>
          <circle cx="40" cy="28" r="8" fill="#fbbf24"/>
          <circle cx="26" cy="30" r="2" fill="#1f2937"/>
          <circle cx="38" cy="30" r="2" fill="#1f2937"/>
          <circle cx="32" cy="36" r="3" fill="#1f2937"/>
          <path d="M28 40 Q32 44 36 40" stroke="#1f2937" stroke-width="2" fill="none"/>
          <path d="M18 20 L24 26 L10 28" stroke="#fcd34d" stroke-width="6" stroke-linecap="round"/>
          <path d="M46 20 L40 26 L54 28" stroke="#fcd34d" stroke-width="6" stroke-linecap="round"/>
        </svg>
      `);

      const ballColors = ["#f97316", "#22c55e", "#38bdf8", "#e879f9", "#facc15"];
      const ballImages = ballColors.map((color) => {
        const img = new Image();
        img.src = makeSvgDataUrl(`
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
            <defs>
              <radialGradient id="shine" cx="30%" cy="30%" r="60%">
                <stop offset="0" stop-color="#fff7" />
                <stop offset="1" stop-color="${color}" />
              </radialGradient>
            </defs>
            <circle cx="32" cy="32" r="26" fill="url(#shine)" stroke="#1f2937" stroke-width="3"/>
            <circle cx="24" cy="24" r="6" fill="#ffffff88"/>
          </svg>
        `);
        return img;
      });

      const trees = Array.from({ length: 6 }, (_, index) => ({
        x: index * 160 + 80,
        width: 80,
        height: 70 + Math.random() * 40,
        speed: 0.6 + Math.random() * 0.4,
      }));

      const stars = Array.from({ length: 50 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * 120,
        radius: 0.6 + Math.random() * 1.2,
        alpha: 0.4 + Math.random() * 0.6,
      }));

      const resetGame = () => {
        obstacles = [];
        score = 0;
        speed = 4;
        spawnTimer = 0;
        player.y = groundY;
        player.velocityY = 0;
        player.isGrounded = true;
        isJumpHeld = false;
        jumpHoldFrames = 0;
        isRunning = true;
        scoreEl.textContent = score;
      };

      const jump = () => {
        if (!player.isGrounded || !isRunning) return;
        player.velocityY = -player.jumpStrength;
        player.isGrounded = false;
        jumpHoldFrames = 0;
      };

      const spawnObstacle = () => {
        const height = 30 + Math.random() * 30;
        const colorIndex = Math.floor(Math.random() * ballImages.length);
        obstacles.push({
          x: canvas.width + 20,
          y: groundY + player.height - height,
          width: height,
          height,
          image: ballImages[colorIndex],
        });
      };

      const update = () => {
        if (!isRunning) return;
        player.velocityY += player.gravity;
        player.y += player.velocityY;
        if (isJumpHeld && !player.isGrounded && jumpHoldFrames < maxJumpHoldFrames) {
          player.velocityY -= jumpHoldBoost;
          jumpHoldFrames += 1;
        }

        if (player.y >= groundY) {
          player.y = groundY;
          player.velocityY = 0;
          player.isGrounded = true;
        }

        spawnTimer += 1;
        if (spawnTimer > 80 + Math.random() * 60) {
          spawnObstacle();
          spawnTimer = 0;
        }

        obstacles.forEach((obstacle) => {
          obstacle.x -= speed;
        });
        obstacles = obstacles.filter((obstacle) => obstacle.x + obstacle.width > 0);

        speed = Math.min(9, speed + 0.0015);
        score += 1;
        scoreEl.textContent = Math.floor(score / 5);

        trees.forEach((tree) => {
          tree.x -= tree.speed;
          if (tree.x + tree.width < 0) {
            tree.x = canvas.width + 40;
            tree.height = 70 + Math.random() * 40;
            tree.speed = 0.6 + Math.random() * 0.4;
          }
        });

        checkCollisions();
      };

      const checkCollisions = () => {
        for (const obstacle of obstacles) {
          const hitX =
            player.x < obstacle.x + obstacle.width &&
            player.x + player.width > obstacle.x;
          const hitY =
            player.y < obstacle.y + obstacle.height &&
            player.y + player.height > obstacle.y;
          if (hitX && hitY) {
            isRunning = false;
            bestScore = Math.max(bestScore, Math.floor(score / 5));
            bestEl.textContent = bestScore;
            break;
          }
        }
      };

      const drawPlayer = () => {
        const imgX = player.x - 4;
        const imgY = player.y - 4;
        ctx.drawImage(critterImage, imgX, imgY, player.width + 8, player.height + 8);
      };

      const drawObstacles = () => {
        obstacles.forEach((obstacle) => {
          ctx.drawImage(
            obstacle.image,
            obstacle.x,
            obstacle.y,
            obstacle.width,
            obstacle.height
          );
        });
      };

      const drawTrees = () => {
        trees.forEach((tree) => {
          ctx.fillStyle = "#14532d";
          ctx.beginPath();
          ctx.moveTo(tree.x, groundY + player.height - tree.height);
          ctx.lineTo(tree.x + tree.width / 2, groundY + player.height - tree.height - 40);
          ctx.lineTo(tree.x + tree.width, groundY + player.height - tree.height);
          ctx.closePath();
          ctx.fill();
          ctx.fillStyle = "#92400e";
          ctx.fillRect(
            tree.x + tree.width / 2 - 8,
            groundY + player.height - tree.height,
            16,
            tree.height
          );
        });
      };

      const drawBackground = () => {
        const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        skyGradient.addColorStop(0, "#0b1027");
        skyGradient.addColorStop(0.45, "#111c4d");
        skyGradient.addColorStop(0.7, "#1a2d5f");
        skyGradient.addColorStop(1, "#1b2244");
        ctx.fillStyle = skyGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const auroraGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        auroraGradient.addColorStop(0, "rgba(94, 234, 212, 0.0)");
        auroraGradient.addColorStop(0.25, "rgba(45, 212, 191, 0.5)");
        auroraGradient.addColorStop(0.5, "rgba(59, 130, 246, 0.6)");
        auroraGradient.addColorStop(0.75, "rgba(34, 197, 94, 0.45)");
        auroraGradient.addColorStop(1, "rgba(94, 234, 212, 0.0)");
        ctx.fillStyle = auroraGradient;
        ctx.beginPath();
        ctx.moveTo(0, 80);
        ctx.bezierCurveTo(160, 40, 320, 140, 480, 90);
        ctx.bezierCurveTo(640, 40, 720, 140, 800, 60);
        ctx.lineTo(800, 0);
        ctx.lineTo(0, 0);
        ctx.closePath();
        ctx.fill();

        stars.forEach((star) => {
          ctx.fillStyle = `rgba(226, 232, 240, ${star.alpha})`;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
        });
      };

      const drawGround = () => {
        ctx.fillStyle = "#e2e8f0";
        ctx.fillRect(0, groundY + player.height, canvas.width, 20);
        ctx.fillStyle = "#a855f7";
        ctx.fillRect(0, groundY + player.height + 10, canvas.width, 6);
      };

      const drawGameOver = () => {
        if (isRunning) return;
        ctx.fillStyle = "rgba(15, 23, 42, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f8fafc";
        ctx.font = "28px 'Segoe UI', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Столкновение!", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "16px 'Segoe UI', sans-serif";
        ctx.fillText("Нажми «Начать заново»", canvas.width / 2, canvas.height / 2 + 20);
      };

      const render = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawTrees();
        drawGround();
        drawPlayer();
        drawObstacles();
        drawGameOver();
      };

      const loop = () => {
        update();
        render();
        requestAnimationFrame(loop);
      };

      window.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          event.preventDefault();
          if (!isJumpHeld) {
            jump();
          }
          isJumpHeld = true;
        }
      });

      window.addEventListener("keyup", (event) => {
        if (event.code === "Space") {
          event.preventDefault();
          isJumpHeld = false;
          jumpHoldFrames = maxJumpHoldFrames;
        }
      });

      restartBtn.addEventListener("click", resetGame);
      loop();
    </script>
  </body>
</html>
